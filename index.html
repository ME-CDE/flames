<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Flames</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="h1">
                <h1 class="he1">F</h1>
                <h1 class="he2">L</h1>
                <h1 class="he3">A</h1>
                <h1 class="he4">M</h1>
                <h1 class="he5">E</h1>
                <h1 class="he6">S</h1>
            </div>
            <div class="ui">
                <p>Play to test your relationship compatiblity</p>

                <input type="text" id="input1" placeholder="First Match Name">
                <input type="text" id="input2" placeholder="Second Match Name">
                <button type="submit">Match</button>
            </div>
            <div class="answer remove">
                <img src="./close.png" class="pic1" alt="">
                <img src="" class="pic" alt="">
                <p class="message "></p>
            </div>
        </div>
    </div>
</body>

</html>
